<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>按钮</button>
    <script>
        // 1.先获取标签
        var tons = document.querySelector("button");
        // 2.给标签添加点击事件
        tons.onclick = function () {
            // 3.发送网络请求
            // [1]创建请求对象
            let xml = new XMLHttpRequest();
            // [2]设置请求对象参数
            xml.open("POST", "../server/ajax_post请求.php", true);
            let args = "user=li&pwd=123455";
            // [3]如果post请求提交参数，那么需要设置请求头信息
            xml.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

            xml.send(args);
            // [4]监听网络状态
            xml.onreadystatechange = function () {
                if (xml.readyState == 4) {
                    if (xml.status == 200) {
                        console.log("成功", xml.responseText);
                    } else {
                        console.log("失败", xml.statusText);
                    }
                }
            }


        }
    </script>
</body>

</html>
