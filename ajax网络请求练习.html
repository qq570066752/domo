<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>按钮</button>
    <script>
        // 1.先获取标签
        var butn = document.querySelector("button");
        // 2.给标签添加点击事件
        butn.onclick = function () {
            // 3.发送网络请求
            // [1]创建请求对象
            let xml = new XMLHttpRequest();
            // 设置请求对象参数：
            // 1.请求方式
            // 2.路径
            // 3.是否异步，默认是true
            xml.open("GET", "../server/ajax01.php", true);
            // [2]发送网络请求
            xml.send();
            // [3]只有网络请求的状态发生变化就会执行
            xml.onreadystatechange = function () {
                if (xml.readyState == 4) {
                    if (xml.status == 200) {
                        let response = xml.responseText;
                        console.log("服务器返回的数据为：" + response);
                    } else {
                        console.log("失败", xml.statusText)
                    }
                }
            }
        }

    </script>

</body>

</html>
