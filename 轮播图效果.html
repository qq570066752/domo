<!DOCTYPE html>

<head>

    <title>Document</title>

<body>
    <script>
        // 01. 先发请求获取数据
        window.onload = () => {

            $.ajax({
                type: "get",
                url: "../server/getData.php",
                dataType: "json",
                success: function (data) {
                    // console.log(data);
                    (new Manager(data)).init();
                }
            });
        }
    </script>
